<!doctype html>
<html class="no-js" lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Hangman by Maro</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="Gra wisielec z różnymi poziomami trudności">
</head>
<body>
<!-- Mode toggle -->
<div id="mode-toggle">
  <img src="img/moon_icon.png" alt="Toggle mode" id="mode-icon" width="30" height="30">
</div>
<!-- Start menu -->
<div class="main">
  <h1>Hangman by <span class="name">Maro</span></h1>
  <h2>Wybierz poziom trudności:</h2>
  <div class="difficulty-buttons">
    <button class="btn selected" id="easy">Łatwy</button>
    <button class="btn" id="medium">Średni</button>
    <button class="btn" id="hard">Trudny</button>
  </div>
  <h2>Wybierz tryb gry:</h2>
  <div class="game-modes">
    <button class="btn mode selected" id="classic">Klasyczny</button>
    <button class="btn mode" id="noMistake">Bez błędów</button>
    <button class="btn mode" id="noHints">Bez podpowiedzi</button>
    <button class="btn mode" id="express">Ekspres!</button>
  </div>
  <button class="start-button">Rozpocznij grę</button>
</div>

<!-- UI -->
<div id="game-container" class="hidden">
  <div class="game-wrapper">
    <!-- Left Column -->
    <div class="left-column">
      <div id="word-container"></div>
      <div id="keyboard"></div>
      <div id="wrong-letters">
        <p>Błędne litery:</p>
        <span id="wrong-letters-list"></span>
      </div>
    </div>
    <!-- Right Column -->
    <div class="right-column">
      <canvas id="hangman-canvas" width="300" height="300"></canvas>
    </div>
  </div>
</div>

<script src="js/app.js"></script>
<script src="js/darkMode.js"></script>
</body>
</html>
